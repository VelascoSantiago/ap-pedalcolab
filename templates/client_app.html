<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalColab - Mobile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Estilo para el botón de eliminar adaptado -->
    <style> .delete-btn { position: absolute; top: 10px; right: 10px; width: 28px; height: 28px; background-color: #e74c3c; color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 16px; font-weight: bold; line-height: 28px; text-align: center; } .delete-btn:hover { background-color: #c0392b; } </style>
</head>
<body id="mobile-app">
    <div class="logo-container">
        <a href="https://github.com/VelascoSantiago/ap-digital-pedalboard" target="_blank" rel="noopener noreferrer">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de Pedalcolab">
        </a>
    </div>
    <div class="container">
        <div class="card">
            <h2>Subir nueva pista</h2>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file" accept="*/*" required>
                <input type="submit" value="Subir Pista" class="button">
            </form>
        </div>
        <div class="card">
            <h2>Pistas en el Servidor</h2>
            <h3>Pistas Crudas</h3>
            <ul id="raw-tracks-list" class="track-list">
                <!-- Se llenará dinámicamente -->
            </ul>
            <h3>Pistas Procesadas</h3>
            <ul id="processed-tracks-list" class="track-list">
                <!-- Se llenará dinámicamente -->
            </ul>
        </div>
    </div>

    <script>
        const rawList = document.getElementById('raw-tracks-list');
        const processedList = document.getElementById('processed-tracks-list');

        // Función para crear el HTML de cada pista usando tus clases
        function createTrackElement(track, type) {
            const listItem = document.createElement('li');
            listItem.className = 'track-item'; // Usamos tu clase .track-item

            const fileNameDiv = document.createElement('div');
            fileNameDiv.className = 'file-name'; // Usamos tu clase .file-name
            fileNameDiv.textContent = track;
            
            const audioPlayer = document.createElement('audio');
            audioPlayer.controls = true;
            audioPlayer.src = `/download/${type}/${track}`;
            
            listItem.appendChild(fileNameDiv);
            listItem.appendChild(audioPlayer);

            if (type === 'fx') {
                const downloadLink = document.createElement('a');
                downloadLink.href = `/download/fx/${track}`;
                downloadLink.className = 'button button-success'; // Usamos tus clases .button .button-success
                downloadLink.textContent = 'Descargar';
                downloadLink.download = track;
                listItem.appendChild(downloadLink);
            }
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-btn';
            deleteButton.innerHTML = '&times;';
            deleteButton.onclick = (event) => deleteTrack(type, track, event);
            listItem.appendChild(deleteButton);
            
            return listItem;
        }

        async function updateTrackLists() {
            try {
                const response = await fetch('/api/tracks'); // Usamos tu ruta /api/tracks
                const data = await response.json();
                
                rawList.innerHTML = '';
                if (data.raw_tracks.length > 0) {
                    data.raw_tracks.forEach(track => rawList.appendChild(createTrackElement(track, 'raw')));
                } else {
                    rawList.innerHTML = '<li class="track-item">No hay pistas crudas todavía.</li>';
                }
                
                processedList.innerHTML = '';
                if (data.processed_tracks.length > 0) {
                    data.processed_tracks.forEach(track => processedList.appendChild(createTrackElement(track, 'fx')));
                } else {
                    processedList.innerHTML = '<li class="track-item">Aún no hay pistas procesadas.</li>';
                }
            } catch (error) {
                console.error('Error al actualizar las listas de pistas:', error);
            }
        }

        async function deleteTrack(type, filename, event) {
            event.stopPropagation();
            if (confirm(`¿Estás seguro de que quieres eliminar "${filename}"?`)) {
                try {
                    const response = await fetch(`/delete/${type}/${encodeURIComponent(filename)}`, { method: 'POST' });
                    const result = await response.json();
                    if (result.success) {
                        updateTrackLists();
                    } else { alert('Error al eliminar: ' + result.error); }
                } catch (error) { alert('Error de red: ' + error.message); }
            }
        }

        document.addEventListener('DOMContentLoaded', updateTrackLists);
        // Reemplaza el setInterval anterior por este bloque
        let isUserInteracting = false;
        let interactionTimeout = null;

        function markInteraction() {
            isUserInteracting = true;
            clearTimeout(interactionTimeout);
            // si no hay interacción en 12s, consideramos que dejó de interactuar
            interactionTimeout = setTimeout(() => { isUserInteracting = false; }, 12000);
        }

        // detectar interacción en controles / click (pero ignorar clicks en botones de eliminar/descarga para no bloquearho innecesariamente)
        document.addEventListener('input', markInteraction, true);
        document.addEventListener('mousedown', (e) => {
            if (e.target.classList && e.target.classList.contains('delete-btn')) return;
            markInteraction();
        }, true);
        document.addEventListener('touchstart', markInteraction, true);

        // función robusta que detecta si hay algún audio reproduciéndose
        function isAnyAudioPlaying() {
            const audios = document.querySelectorAll('audio');
            for (const a of audios) {
                // algunos navegadores usan .paused, otros pueden tener .ended
                if (!a.paused && !a.ended && a.currentTime > 0) return true;
            }
            return false;
        }

        // comprobación periódica: si NO hay audio reproduciéndose ni interacción, actualizamos
        setInterval(() => {
            if (!isAnyAudioPlaying() && !isUserInteracting) {
                // llama a la función correspondiente según la página
                if (typeof updateTrackLists === 'function') updateTrackLists();
                if (typeof fetchAndUpdateAllTracks === 'function') fetchAndUpdateAllTracks();
            } else {
                // opcional para debug
                // console.log('Refresco pausado — audioPlaying:', isAnyAudioPlaying(), 'interacting:', isUserInteracting);
            }
        }, 8000);

    </script>
</body>
</html>
