<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedalcolab - Grabar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="mobile-app">
        <div class="logo-container">
            <a href="https://github.com/VelascoSantiago/ap-digital-pedalboard" target="_blank" rel="noopener noreferrer">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de Pedalcolab">
            </a>
            </div>

        <div class="container">
            <div class="card">
                <h2>Subir nueva pista</h2>
                <form method="post" enctype="multipart/form-data" action="/upload">
                    <input type="file" name="file" accept="*/*" required>
                    <input type="submit" value="Subir Pista" class="button">
                </form>
            </div>

            <div class="card">
                <h2>Pistas en el Servidor</h2>
                
                <h3>Pistas Crudas</h3>
                <ul id="raw-tracks-list" class="track-list">
                    </ul>
                
                <h3>Pistas Procesadas</h3>
                <ul id="processed-tracks-list" class="track-list">
                    </ul>
            </div>
        </div>
    </div>

    <script>
        function createTrackElement(track, type) {
            const listItem = document.createElement('li');
            listItem.className = 'track-item';
            
            const fileNameDiv = document.createElement('div');
            fileNameDiv.className = 'file-name';
            fileNameDiv.textContent = track;
            
            const audioPlayer = document.createElement('audio');
            audioPlayer.controls = true;
            audioPlayer.src = `/download/${type}/${track}`;
            
            listItem.appendChild(fileNameDiv);
            listItem.appendChild(audioPlayer);

            if (type === 'fx') {
                const downloadLink = document.createElement('a');
                downloadLink.href = `/download/fx/${track}`;
                downloadLink.className = 'button button-success';
                downloadLink.style.marginTop = '0.8em';
                downloadLink.textContent = 'Descargar';
                downloadLink.download = track;
                listItem.appendChild(downloadLink);
            }
            
            return listItem;
        }

        async function updateTrackLists() {
            try {
                const response = await fetch('/api/tracks');
                const data = await response.json();
                const rawList = document.getElementById('raw-tracks-list');
                const processedList = document.getElementById('processed-tracks-list');
                rawList.innerHTML = '';
                processedList.innerHTML = '';

                if (data.raw_tracks.length > 0) {
                    data.raw_tracks.forEach(track => rawList.appendChild(createTrackElement(track, 'raw')));
                } else {
                    rawList.innerHTML = '<li class="track-item">No hay pistas crudas todavía.</li>';
                }
                
                if (data.processed_tracks.length > 0) {
                    data.processed_tracks.forEach(track => processedList.appendChild(createTrackElement(track, 'fx')));
                } else {
                    processedList.innerHTML = '<li class="track-item">Aún no hay pistas procesadas.</li>';
                }
            } catch (error) {
                console.error('Error al actualizar las listas de pistas:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', updateTrackLists);
        setInterval(updateTrackLists, 5000);
    </script>
</body>
</html>
